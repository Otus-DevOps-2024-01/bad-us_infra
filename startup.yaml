#cloud-config
  users:
    - name: yc-user
      groups: sudo
      shell: /bin/bash
      sudo: 'ALL=(ALL) NOPASSWD:ALL'
      ssh-authorized-keys:
        - ssh-rsa  bad@bad-vm
  package_update: true
  package_upgrade: true
  packages:
    - git
    - ruby-full
    - ruby-bundler
    - build-essential
    - mongodb
  runcmd:
    - cd /home/yc-user
    - git clone -b monolith https://github.com/express42/reddit.git
    - cd reddit && bundle install
    - puma -d
    - ps aux | grep puma